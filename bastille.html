<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Menu: Bastille</title>

    <!-- CSS -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="menu-header">
        <div class="menu-header_icon">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <img src="images/ohmyfood.png" alt="logo of ohmyfood">
      </div>
    </header>

    <main>
      <img class="img landscape" src="images/menu/menu_Bastille.jpg" alt="image of the Bastille">

      <div class="course">
        <div class="course_cover">
          <h2 class="course-name">Bastille</h2>
          <p class="menu_card-like">♡</p>
        </div>

        <div class="course-entrees">
          <h3>ENTREES</h3>

          <div class="course-entrees_card">
            <h3 class="course-entrees_card-name">Citrus Squid Carpaccio</h3>
            <p class="course-entrees_card-extra">With orange zest</p>
            <p class="course-entrees_card-price">25€</p>
          </div>

          <div class="course-entrees_card">
            <h3 class="course-entrees_card-name">Grandmother's Vegetable Soup</h3>
            <p class="course-entrees_card-extra">Carrots, parsnips, Jerusalem artichoke</p>
            <p class="course-entrees_card-price">35€</p>
          </div>

          <div class="course-entrees_card">
            <h3 class="coures-entrees_card-name">Onion Soup</h3>
            <p class="course-entrees_card-extra">Revisted</p>
            <p class="course-entrees_card-price">20€</p>
          </div>
        </div>

      </div>

    </main>

    <footer>

    </footer>

  </body>
</html>
